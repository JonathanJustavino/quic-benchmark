version: '3.3'

services:
  quic-server:
    container_name: quic
    image: ws2018sacc/experimentalnodejs:1.1
    ports:
      - "1234:1234/udp"
      - "1234:1234/tcp"
    stdin_open: true
    tty: true
    entrypoint: /bin/sh
    volumes:
      - ./package.json:/package.json
      - ./traffic/:/traffic/
      - ./quic/:/quic/
      - ./tcp/:/tcp/
      - ./certs/:/certs/
  tcp-server:
    container_name: tcp
    image: ws2018sacc/experimentalnodejs:1.1
    ports:
      - "1337:1337/tcp"
    stdin_open: true
    tty: true
    entrypoint: /bin/sh
    volumes:
      - ./package.json:/package.json
      - ./traffic/:/traffic/
      - ./quic/:/quic/
      - ./tcp/:/tcp/
      - ./certs/:/certs/
